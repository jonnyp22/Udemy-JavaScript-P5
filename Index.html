    <h1>Cine Loco</h1>

    <label for="iDos">Seleccione una opción</label>

    <p>Elija una opción</p>
    <br>
    <ol>
        <li>Comedia</li>
        <li>Drama</li>
        <li>Suspenso</li>
    </ol>
    <label for="iTres">Seleccione una opción</label>
    <input type="number" placeholder="Ingrese un cine" name="iTres" id="iTres">
